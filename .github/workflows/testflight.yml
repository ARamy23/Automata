name: Distribute to TestFlight

on:
  push:
    branches:
      - m04-github-actions
jobs:
  distribute:
    runs-on: macos-13
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.2'  # Specify Ruby version based on your project's requirements
          bundler-cache: true

      - name: Install dependencies
        run: |
          brew bundle

      - name: Set up environment variables
        run: |
          echo "Setting up environment"
          echo ${{ secrets.FASTLANE_ENV_AUTH_FILE }}" >> fastlane/configs/.env.default.auth
          echo ${{ secrets.ARKANA_ENV_AUTH_FILE }}" >> .env
        shell: bash
      - name: Generate Project
        run: |
          rake setup_tuist
      - name: Distribute to TestFlight
        run: |
          bundle exec fastlane prepare_auth_for_match
          bundle exec fastlane distribute_to_testflight
